    <!doctype html>
     <html lang="en">
       <head>
         <!-- Required meta tags -->
         <meta charset="utf-8">
         <meta name="viewport" content="width=device-width, initial-scale=1">
     
         <!-- Bootstrap CSS -->
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
         <!-- My CSS -->
         <link rel="stylesheet" href="./styles.css">
         <title>Property Listing Project</title>
       </head>
       <body>
         <!-- Navigation -->
         <nav class="navbar navbar-expand-lg navbar-dark">
             <div class="container-fluid">
               <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
               </button>
               <div class="collapse navbar-collapse" id="navbarNav">
                 <ul class="navbar-nav">
                   <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#">Features</a>
                   </li>
                   <li class="nav-item">
                     <a class="nav-link" href="#">Pricing</a>
                   </li>
                 </ul>
               </div>
             </div>
           </nav>
           <section id="Landing">
             <div class="landing-text">
               <h1>Welcome To Houzez</h1>
             <p>Houzez is an innovative real estate WordPress theme<br> that helps to ensure your website’s success in this<br> super-competitive market.</p>
             </div>
             <div class="container">
               <div class="row">
                 <div class="col">
                   <button>All Status</button>
                 </div>
                 <div class="col">
                   <button>For Rent</button>
                 </div>
                 <div class="col">
                   <button>For Sale</button>
                 </div>
               </div>
           </div>
           </section>
           
           <section id="Search">
             <form class="shadow">
                 <div class="form-items">
                     <label for="Looking for?">LOOKING FOR</label>
                 <select id="type" name="type" onchange="filter()" aria-placeholder="Property Type">
                     <option value="Commercial">Commercial</option>
                     <option value="office">-Office</option>
                     <option value="shop">-Shop</option>
                     <option value="Residential">Residential</option>
                     <option value="apartment">-Apartment
                        
                     </option>
                 </select>
                 </div>
                 <div class="form-items">
                     <label for="Location">LOCATION</label>
                 <select id="location" name="location" onchange="filter2()">
                     <option value="allcities">All Cities</option>
                     <option value="chicago">Chicago</option>
                     <option value="losangeles">Los Angeles</option>
                     <option value="miami">Miami</option>
                     <option value="newyork">New York</option>

                 </select>
                 </div>
                 <div class="form-items">
                     <label for="Property size?">PROPERTY SIZE</label>
                 <select id="size" name="size" onchange="filter3()">
                     <option value="bedrooms">Bedrooms</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                 </select>
                 </div>
                <div class="form-items">
                 <label for="Your budget?">YOUR BUDGET</label>
                 <select id="price" name="price" onchange="filter4()">
                     <option value="max-price">Max-Price</option>
                     <option value="$5,000">$5,000</option>
                     <option value="$10,000">$10,000</option>
                     <option value="$50,00">$50,000</option>
                 </select>
                </div>
             </form>
            </section>
            <h1 class="header">Take A look at the beautiful houses available</h1>
         <section id="properties">

          <div id="property-container" class="d-flex flex-row">
         </div>
         </section> 
        
           <footer class="bg-dark">
             © Chanique - All rights reserved
           </footer>
         <!-- My JS-->
         <script src="scripts.js"></script>
         <!-- Optional JavaScript; choose one of the two! -->
     
         <!-- Option 1: Bootstrap Bundle with Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
     
         <!-- Option 2: Separate Popper and Bootstrap JS -->
         
         <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
         -->
       </body>
     </html>
