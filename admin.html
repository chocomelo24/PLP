<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/e6061f27ac.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Add property
    </button>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Fill in details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form onsubmit="event.preventDefault();">
              <input
                type="text"
                name="addTodo"
                id="name"
                placeholder="Add apartment name "
              />
              <input
                type="text"
                name="addTodo"
                id="price"
                placeholder="Add house price in $"
                required
              />
              <input
                type="text"
                name="addTodo"
                id="bedroom"
                placeholder="Add amount of rooms"
                required
              />
              <input
                type="text"
                name="addTodo"
                id="bathroom"
                placeholder="Add amount of bathrooms "
                required
              />
              <input
                type="text"
                name="addTodo"
                id="squaremeter"
                placeholder="Add apartment size in square-meters "
                required
              />
              <input
                type="text"
                name="addTodo"
                id="price"
                placeholder="Add apartment price in R"
                required
              />
              <button type="submit" id="addNewItem" class="btn btn-primary">
                ADD
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table caption-top">
      <caption>
        List of users
      </caption>
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">name</th>
          <th scope="col">price</th>
          <th scope="col">bedroom</th>
          <th scope="col">bathroom</th>
          <th scope="col">squarefeet</th>
          <th scope="col">location</th>
          <th scope="col">image</th>
          <th scope="col">edit/delete</th>
        </tr>
      </thead>
      <tbody id="tableItems"></tbody>
    </table>
    <a href="./index.html">HOME PAGE</a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="admin.js"></script>
  </body>
</html>
